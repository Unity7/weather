<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header class="bg-dark w-100 text-white">Weather Dashboard</header>

    <main>
      <aside>
        <div class="container">
          <div class="row">
            <div class="col-lg-4" id="search">
              <div class="col-lg-12" id="search-box"><p>Search for a City:</p>
                  <div class='col-lg-12' id='search-div'>
                      <form>
                          <input class='w-75' type='text' id='search-input'></input>
                          <button class='btn btn-primary'type='submit' id='search-btn'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg></button>
                      </form>
                  </div>
              </div>
              <div class="col-lg-12" id="search-header">Search Results</div>
              <div class="col-lg-12" id="search-city">list of cities</div>
            </div>
            <div class="col-lg-8">
              <div class="col-lg-12 result-current" id="result-current">
              </div>
              <div class="col-lg-12" id="result-forecast">
                
                    <div class='col-lg-12' id='result-forecast-card'></div>

              </div>
            </div>
          </div>
        </div>
      </aside>

      <section></section>
    </main>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
